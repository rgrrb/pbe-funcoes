<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./atividade1.css">
    <title>Média</title>
</head>

<body>
    
    <canvas id="vortexCanvas"></canvas>
    <main>
        <div class="container">
            <h1>Calculadora <br>Simples</h1>

        <span>Valor 1 </span>
        <input type="text" id="valor1">

        <span>Valor 2 </span>
        <input type="text" id="valor2">


        <b id="resultado">Resultado</b>
        </div>
        
        <div class="buttons">
        <button id="calcularSoma" onclick="calcularSoma()">+</button>
        <button id="calcularMultiplicacao" onclick="calcularMultiplicacao()">X</button>
        <button id="calcularDivisao" onclick="calcularDivisao()">÷</button>
        <button id="calcularSubtracao" onclick="calcularSubtracao()">-</button>
    </div>
    </main>
    <script src="atividade_funcoes.js" defer></script>
    <script>
        const canvas = document.getElementById('vortexCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const numParticles = 5000;
        const maxRadius = Math.max(canvas.width, canvas.height) * 0.6;
        const minRadius = 5;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * maxRadius * 0.8 + maxRadius * 0.2;
                this.x = canvas.width / 2 + Math.cos(angle) * radius;
                this.y = canvas.height / 2 + Math.sin(angle) * radius;
                this.originalAngle = angle;
                this.currentRadius = radius;
                this.size = Math.random() * 3 + 1.5;
                this.speed = (Math.random() * 0.5 + 0.2);
                this.alpha = 1;
            }

            update() {
                this.currentRadius -= this.speed * 0.2;
                this.originalAngle += this.speed * 0.002;

                if (this.currentRadius <= minRadius) {
                    this.reset();
                }

                this.x = canvas.width / 2 + Math.cos(this.originalAngle) * this.currentRadius;
                this.y = canvas.height / 2 + Math.sin(this.originalAngle) * this.currentRadius;
                this.alpha = Math.min(1, Math.max(0.1, this.currentRadius / maxRadius));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        });
    </script>
</body>

</html>
